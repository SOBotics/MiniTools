<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>MiniTools: Fetch post score splits without 1000 reputation</title>

    <link href="/images/SoboticsLogo.png" rel="icon" >
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="/styles/custom.css" rel="stylesheet">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="/">MiniTools</a>
        <div class="nav-quota">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <span class="nav-span">Quota - <span id="quota">0</span></span>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container main-content">

    <div class="row page-header text-center">
        <h6 class="text-center">
            Retrieve the upvote and downvote split of a Stack Exchange post, without 1000 reputation.
        </h6>
    </div>

    <div class="row">
        <div class="col pad-top">
            <label for="postLink" class="s-label">Post Link</label>
        </div>
        <div class="col-6 pad-top">
            <input class="form-control" type="url" id="postLink" />
        </div>
        <div class="col pad-top">
            <button class="btn btn-primary" type="submit" onclick="fetch_vote_counts()">Submit</button>
        </div>
        <div class="col-2">
            <div id="data">
                <div>
                    <svg aria-hidden="true" class="up-arrow" width="36" height="36" viewBox="0 0 36 36">
                        <path d="M2 26h32L18 10z"></path>
                    </svg>
                    <span id="upv-cnt"></span>
                </div>
                <div>
                    <svg aria-hidden="true" class="dn-arrow" width="36" height="36" viewBox="0 0 36 36">
                        <path d="M2 10h32L18 26z"></path>
                    </svg>
                    <span id="dwn-cnt"></span>
                </div>
            </div>
        </div>
    </div>
    <br />
    <br />
    <div class="row">
        <div class="col-12">
            <div class="alert alert-danger alert-dismissible" role="alert" id="error">
                <span id="error-msg"></span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
    </div>
</div>

<br/>
<br/>
<br/>
<hr/>

<div class="container">
    <footer class="footer">
        <sub class="center-block"> Made by the <a href="https://sobotics.org/">SOBotics</a> team.
            Source code on <a href="https://github.com/SOBotics/MiniTools">GitHub</a>.

            under the <a href="https://creativecommons.org/licenses/by-sa/3.0/"> CC BY-SA 3.0 license</a>.
        </sub>
    </footer>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="/scripts/global.js"></script>
<script src="vote-counts.js"></script>

</body>

</html>
